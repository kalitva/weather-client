<app-background></app-background>
<div class="content fixed-frame">
  <div class="weather-today">
    <app-top-bar></app-top-bar>
    <div class="spinner" *ngIf="weatherBeingLoaded">
      <img src="assets/spinner.svg" />
    </div>
    <app-current-conditions [ngClass]="{'hidden': weatherBeingLoaded}"></app-current-conditions>
  </div>
  <div class="forecast">
    <app-details class="details"></app-details>
    <h2 class="header">Forecast</h2>
    <app-hours></app-hours>
    <app-days></app-days>
  </div>
</div>
