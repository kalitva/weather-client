<div class="background-back" [style.backgroundImage]="backgroundImagePath"></div>
<div class="background-front main-frame" [style.backgroundImage]="backgroundImagePath"></div>
<div [ngClass]="visorColorClass" class="top-visor"></div>
<div class="content main-frame">
  <div class="main-conditions">
    <app-top-bar></app-top-bar>
    <app-current-conditions (conditionsChanged)="updateDecoration($event)"></app-current-conditions>
  </div>
  <div class="forecast">
    <h2 class="header">Forecast</h2>
    <app-hours></app-hours>
    <app-days></app-days>
  </div>
</div>
