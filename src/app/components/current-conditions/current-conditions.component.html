<section class="current-conditions">
  <app-details class="details"></app-details>
  <div class="overview">
    <div class="min-max-temp">
      <span>↓ {{ currentConditions?.minTemp }}°</span>
        &nbsp;
      <span>↑ {{ currentConditions?.maxTemp }}°</span>
    </div>
    <div class="temp">
      <img [src]="iconSrc"/>
      <span>{{ currentConditions?.temp }}<span class="metric">°</span></span>
    </div>
    <h2 class="summary">{{ currentConditions?.summary }}</h2>
  </div>
</section>
