<section class="today-weather">
  <div class="min-max-temp">
    <span>↓ {{ currentConditions?.minTemp }}°</span>
      &nbsp;
    <span>↑ {{ currentConditions?.maxTemp }}°</span>
  </div>
  <div class="temp">
    <img [src]="iconSrc">
    <span>{{ currentConditions?.temp }}°</span>
  </div>
  <p class="description">{{ currentConditions?.description }}</p>
</section>
